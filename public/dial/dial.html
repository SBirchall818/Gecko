<style>
a.dialpic{
  text-decoration:none;
  position:relative;
  display:block;
  padding:3px;
  margin-right:5px;
  float:left;
}

a.dialpic span.needlepic{
  position:absolute;
  left:25%;
  top:53%;
  transform: rotate(35deg);
  transform-origin: 66% 40%;
}

a.dialpic span.value{
    position:absolute;
    left:40%;
    top:10%;
    font-size: 40px;
}

a.dialpic span.min{
    position:absolute;
    left:5%;
    top:70%;
    font-size: 40px;
}

a.dialpic span.max{
    position:absolute;
    left:80%;
    top:70%;
    font-size: 40px;
}
</style>

<a class="dialpic" title="">
  <img ng-src="img/semi-circle.png" class="pic" />
  <span id="value" class="value">{{value}}</span>
  <span id="min" class="min">{{min}}</span>
  <span id="max" class="max">{{max}}</span>
  <span class="needlepic">
      <img ng-src="img/pointer.png" ">
  </span>
</a>
